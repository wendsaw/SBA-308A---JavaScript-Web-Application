<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Travel Data</Data></title>
</head>
<body>
  <div class="container my-5 mx auto ">
    <h1 class="test-muted text-center my-4">Travel Data</h1>
    <form class="change-location my-4 text-center text-muted">
      <label for="city"> Enter Your Travel Location</label>
      <input type="text" name="city" class="form-control p-4">
    </form>
    <div class="card shadow-lg rounded d-none">
      <img src="" alt="">
    </div>
    <img src="Picture/travelbird.jpg" class="time card-img-top" alt="">
     <div class="icon bg-light mx-auto text-center">
      <!-- icon -->
     </div>
     <div class="text-muted text-uppercase text-center details">
      <h5 class="my-3">City name</h5>
      <div class="my-3">weather condition</div>
      <div class="display-4 my-4">
        <span>temp</span>
        <span>&deg;C</span>
      </div>
     </div>
     <div>
      <table>
        <tr>
          <th>Country</th>
          <th>City</th>
          <th>ZipCode</th>
          
        </tr>
        <tr>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Centro comercial Moctezuma</td>
          <td>Francisco Chang</td>
          <td>Mexico</td>
        </tr>
      </table>
     </div>
  </div>

  
  <script src="/scripts/travel.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
