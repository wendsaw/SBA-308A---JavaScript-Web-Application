<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Travel Google</Data></title>
</head>
<body>
  <div class="sky">
    <img src="/Picture/cloud.png" alt="" class="cloud-move-1">
    <img src="/Picture/cloud.png" alt="" class="cloud-move">
    <img src="/Picture/cloud.png" alt="" class="cloud-move">
    <img src="/Picture/cloud.png" alt="" class="cloud-move-1">
    <img src="/Picture/cloud.png" alt="" class="cloud-move-1">
  </div>
  <div class="container my-5 mx auto ">
    <h1 class="test-muted text-center my-4">Travel GooGle</h1>
    <form class="change-location my-4 text-center text-muted">
      <label for="city"> Enter Your Travel Location</label>
      <input type="text" name="city" class="form-control p-4">
    </form>
    <div class="card shadow-lg rounded">
      <img src="" alt="">
    </div>
    <img src="Picture/travelbird.jpg" class="time card-img-top" alt="">
    <div class="icon bg-light mx-auto text-center">
    </div>
    <div class="text-muted text-uppercase text-center details">
      <h5 class="my-3">City name</h5>
      <div class="my-3">weather condition</div>
      <div class="display-4 my-4">
        <span>temp</span>
        <span>&deg;C</span>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item list-group-item-primary">Country Name</li>
      <li class="list-group-item list-group-item-secondary">Geo Position</li>
      <li class="list-group-item list-group-item-success">City Name</li>
      <li class="list-group-item list-group-item-danger">Primary Zip Code</li>
      <li class="list-group-item list-group-item-warning">Region</li>
      <li class="list-group-item list-group-item-info">Time Zone</li>
      <li class="list-group-item list-group-item-light">Administrative Data</li>
    </ul>
  </div>
  <script src="/scripts/travel.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
